name: AppRelease

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'android/app/build.gradle'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_SHA256: ${{ secrets.KEYSTORE_SHA256 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - uses: actions/checkout@v3
      - name: Bump versionCode and versionName
        run: |
          BUILD_GRADLE_FILE="android/app/build.gradle"

          echo "Current versionCode:"
          grep versionCode $BUILD_GRADLE_FILE

          # Extract current versionCode
          OLD_VERSION_CODE=$(grep versionCode $BUILD_GRADLE_FILE | awk '{print $2}')
          NEW_VERSION_CODE=$((OLD_VERSION_CODE + 1))

          # Replace versionCode
          sed -i.bak "s/versionCode $OLD_VERSION_CODE/versionCode $NEW_VERSION_CODE/" $BUILD_GRADLE_FILE

          # Update versionName to 1.<run_number>
          NEW_VERSION_NAME="\"1.${{ github.run_number }}\""
          sed -i.bak "s/versionName \".*\"/versionName $NEW_VERSION_NAME/" $BUILD_GRADLE_FILE

          echo "Updated versionCode to $NEW_VERSION_CODE"
          echo "Updated versionName to $NEW_VERSION_NAME"
      - name: Commit version bump
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add android/app/build.gradle
          git commit -m "Bump versionCode to $NEW_VERSION_CODE [CI skip]" || echo "No changes to commit"
          git push
      - name: Save base64 to file and inspect
        run: |
          mkdir -p android/app
          printf '%s' "$KEYSTORE_BASE64" > trimorris.keystore.b64
          ls -l trimorris.keystore.b64
          wc -c trimorris.keystore.b64
          wc -l trimorris.keystore.b64
          head -c 200 trimorris.keystore.b64 | sed -n '1p'

      - name: Decode keystore (safe)
        run: |
          printf '%s' "$KEYSTORE_BASE64" | base64 --decode > android/app/trimorris.keystore
          chmod 600 android/app/trimorris.keystore
          ls -l android/app/trimorris.keystore
          sha256sum android/app/trimorris.keystore

      - name: Verify SHA256 if provided
        run: |
          if [ -n "$KEYSTORE_SHA256" ]; then
            echo "expected: $KEYSTORE_SHA256"
            echo "actual:   $(sha256sum android/app/trimorris.keystore | awk '{print $1}')"
            [ "$KEYSTORE_SHA256" = "$(sha256sum android/app/trimorris.keystore | awk '{print $1}')" ] || (echo "SHA256 mismatch" && exit 1)
          else
            echo "No KEYSTORE_SHA256 provided, skipping comparison."
          fi
      - name: Set up environment variables
        run: |
          echo "MYAPP_UPLOAD_STORE_FILE=trimorris.keystore" >> $GITHUB_ENV
          echo "MYAPP_UPLOAD_KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
          echo "MYAPP_UPLOAD_STORE_PASSWORD=$KEYSTORE_PASSWORD" >> $GITHUB_ENV
          echo "MYAPP_UPLOAD_KEY_PASSWORD=$KEY_PASSWORD" >> $GITHUB_ENV
      - name: Install npm dependencies
        run: |
          npm install --legacy-peer-deps
      - name: Build Android Release
        run: |
          cd android && ./gradlew assembleRelease
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/
          retention-days: 10

      - name: Set Release Tag
        id: set_release_tag
        run: echo "::set-output name=tag::$(date +"%Y%m%d%H%M%S")"

      - name: Upload APK as Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/*.apk
          tag_name: ${{ steps.set_release_tag.outputs.tag }}

      - name: Exclude Source Code Archives
        if: success()
        run: |
          rm -f ./target/*.zip
          rm -f ./target/*.tar.gz
          
      - name: Extract repository name
        id: extract_repo
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV          

      - name: Clone Apps repository
        run: |
          git clone https://github.com/shuraif/Apps.git apps
          cd apps
          mkdir -p ${{ env.REPO_NAME }}
        env:
          OTHER_REPO_PAT: ${{ secrets.GH_PAT }}

      - name: Clear old APKs and copy new ones to Apps repository
        run: |
          rm -f apps/${{ env.REPO_NAME }}/*.apk
          cp android/app/build/outputs/apk/release/*.apk README.md apps/${{ env.REPO_NAME }}/
          cp screenshots/*.png apps/${{ env.REPO_NAME }}/screenshots/

      - name: Commit and push APK and README to Apps repository
        run: |
          cd apps
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add APK for tag ${{ steps.set_release_tag.outputs.tag }}"
          git push https://shuraif:${{ secrets.GH_PAT }}@github.com/shuraif/apps.git  